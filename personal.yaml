name: Personal Theme
version: 1.3.0
description: An elegant and clean theme for simple personal websites. 
author: Trendschau
homepage: https://trendschau.net
licence: MIT
paypal: https://paypal.me/typemill
amount: 15

settings:
  navigation: Navigation

forms:
  fields:

    subheadline:
      type: textarea
      label: Sub-headline below the page titel
      placeholder: You can use markdown
      size: 200

    navigation:
      type: text
      label: Label for mobile navigation button
      placeholder: Navigation
      size: 30

    navsecondlevel:
      type: checkbox
      label: Second Level Navigation
      checkboxlabel: Show the second level in the sidebar navigation

    fieldset0:
      type: fieldset
      legend: Social media buttons
      fields:
        socialButtons:
          type: checkboxlist
          label: Buttons below navigation
          help: Buttons appear in the left sidebar below the navigation. Add the urls for each button below.
          options:
            facebook: Facebook
            twitter: Twitter
            instagram: Instagram
            linkedin2: Linkedin
            xing2: Xing
            play: YouTube
            vimeo: Vimeo
            dribbble: Dribbble
            behance: Behance
            pinterest2: Pinterest
            github: GitHub
            link: Other link
        facebook:
          type: url
          label: Link to Facebook
        twitter:
